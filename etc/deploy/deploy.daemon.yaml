apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: zeta-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: zeta-operator
    namespace: default
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: zeta-operator
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: zeta-daemon
  namespace: default
spec:
  selector:
    matchLabels:
      job: zeta-daemon
  template:
    metadata:
      labels:
        job: zeta-daemon
    spec:
      hostPID: true
      restartPolicy: Always
      serviceAccountName: zeta-operator
      hostNetwork: true
      tolerations:
        - operator: Exists
          effect: NoSchedule
      volumes:
        - name: zeta
          hostPath:
            path: /var
            type: Directory
      initContainers:
        - image: fwnetworking/zeta:latest
          name: node-init
          command: [./node-init.sh]
          securityContext:
            privileged: true
          volumeMounts:
            - name: zeta
              mountPath: /home
      containers:
        - image: fwnetworking/dropletd:latest
          name: zeta-daemon
          securityContext:
            privileged: true
